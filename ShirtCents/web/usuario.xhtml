<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Usuario</title>
        <h:outputStylesheet library="css" name="usuario.css" />
        <h:outputScript library="js" name="funcoes.js" />
    </h:head>
    <h:body>
        <h3 id="principal">Usuario</h3>

        <div id="panelUsuario">
            <h:form prependId="false">

                <h:panelGrid>
                    Nome Completo:<h:inputText value="#{usuarioBean.usuario.nome}" />
                    Email:<h:inputText value="#{usuarioBean.usuario.email}" />
                    User:<h:inputText value="#{usuarioBean.usuario.login}" />
                    Senha: <h:inputText value="#{usuarioBean.usuario.senha}" />

                    Profile:
                    <h:selectOneRadio  value="#{usuarioBean.usuario.profile}">
                        <f:selectItem itemValue="0"  itemLabel=" Admin" />
                        <f:selectItem itemValue="1"  itemLabel=" Leitor" />
                    </h:selectOneRadio>
                </h:panelGrid>

                <h:commandButton value="Cadastrar" action="#{usuarioBean.salvar()}"></h:commandButton>
                <h:commandButton value="Limpar" action="#{usuarioBean.novo()}"></h:commandButton>
            </h:form>
        </div>

        <div id="listUsuario">

            <f:view>
                <h:form>
                    <h3 id="usuariosCadastrados"><h:outputText value="UsuÃ¡rios Cadastrados"/></h3>
                    <h:dataTable value="#{usuarioBean.usuarios}" var="item" border="1">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nome"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Email"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Login"/>
                            </f:facet>
                            <h:outputText value="#{item.login}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Senha"/>
                            </f:facet>
                            <h:outputText value="#{item.senha}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Profile"/>
                            </f:facet>
                            <h:outputText value="#{item.profile}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Apagar"/>
                            </f:facet>
                            <h:commandButton value="apagar" action="#{usuarioBean.apagar()}" onclick="return verifica();" >
                                <f:setPropertyActionListener value="#{item}" target="#{usuarioBean.usuario}" />
                            </h:commandButton>
                         </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Editar"/>
                            </f:facet>
                            <h:commandButton value="editar">
                                <f:setPropertyActionListener value="#{item}" target="#{usuarioBean.usuario}" />
                            </h:commandButton>
                         </h:column>
                        
                    </h:dataTable>
                </h:form>
            </f:view>
        </div>
        <h:messages></h:messages>



    </h:body>
</html>
