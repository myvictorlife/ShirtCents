<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./modeloPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="content">
        <h2>Cadastro de produtos</h2>
        <h:form>
            <p:growl id="message" showDetail="true" />
                <p:panelGrid columns="2" >

                    <p:outputLabel value="Descricao"/>
                    <b:inputText value="#{produtoBean.produto.descricao}" />
                    <p:outputLabel value="Tamanho"/>
                    <b:inputText value="#{produtoBean.produto.tamanho}"  />

                    <p:outputLabel value="Quantidade"/>
                    <b:inputText value="#{produtoBean.produto.quantidade}" />

                    <p:outputLabel value="Preço de custo"/>
                    <b:inputText value="#{produtoBean.produto.precoCusto}"/>

                    <p:outputLabel value="Preço de venda"/>
                    <b:inputText value="#{produtoBean.produto.precoVenda}"/>



                    <p:outputLabel value="Sexo"/>
                    <h:selectOneRadio value="#{produtoBean.produto.sexo}" required="true" requiredMessage="Campo Sexo é obrigatório">
                        <f:selectItem itemValue="0" itemLabel=" Masculino" />
                        <f:selectItem itemValue="1"  itemLabel=" Feminino" />
                        <f:selectItem itemValue="2"  itemLabel=" Unisex" />
                    </h:selectOneRadio>

                    <h:outputLabel value="Categoria" />
                    <h:selectOneMenu id="idCategoria" value="#{produtoBean.produto.idCategoria.idCategoria}" required="true" requiredMessage="Campo categoria é obrigatório">
                        <f:selectItems value="#{produtoBean.categorias}" var="cat"
                                       itemLabel="#{cat.categoria}"
                                       itemValue="#{cat.idCategoria}"/>
                    </h:selectOneMenu>

                    
                </p:panelGrid>

            <b:commandButton value="Salvar" action="#{produtoBean.salvar()}" size="lg"
                             look="primary" icon="envelope"/>
            <b:commandButton value="Limpar" action="#{produtoBean.salvar()}" size="lg"
                                     look="primary"/>

        </h:form>

    </ui:define>
</ui:composition>
