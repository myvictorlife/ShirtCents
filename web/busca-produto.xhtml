<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./modeloTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="right">

        <h:form id="form-buscar">
            <p:inputText value="#{produtoBean.buscaProduto}"/>
            <p:commandButton value="Buscar" actionListener="#{produtoBean.buscaProdutoPorNome()}"
                             update=":form-Produto:dt"/>       
        </h:form>
        <p:separator/>

        <f:view>

            <h:form id="form-Produto">
                <p:dataTable id="dt" value="#{produtoBean.produtosBusca}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Codigo"/>
                        </f:facet>
                        <h:outputText value="#{item.idProduto}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Descricao"/>
                        </f:facet>
                        <h:outputText value="#{item.descricao}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Tamanho"/>
                        </f:facet>
                        <h:outputText value="#{item.tamanho}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="PreÃ§o"/>
                        </f:facet>
                        <h:outputText value="#{item.precoVenda}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Quantidade"/>
                        </f:facet>
                        <h:outputText value="#{item.quantidade}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Sexo"/>
                        </f:facet>
                        <h:outputText value="#{item.sexo}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Categoria"/>
                        </f:facet>
                        <h:outputText value="#{item.idCategoria.categoria}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Foto"/>
                        </f:facet>

                        
                            <p:graphicImage value="#{imgBean.image}" height="100" width="150">
                                <f:param value="#{item.idProduto}" name="photo_id"></f:param>
                            </p:graphicImage>
                        

                    </p:column>


                </p:dataTable>
            </h:form>
        </f:view>

       

    </ui:define>
</ui:composition>
