<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">



    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputScript library="js" name="funcoes.js" />
        <title>Facelets Template</title>
        <script>
            $(document).ready(function () {
                $("#modalLink").click(function () {
                    PF('dlg').show();
                });
            });
        </script>
    </h:head>

    <h:body style="padding-top: 0px; padding-bottom: 20px;">


        <div id="top">

            <ui:insert name="top">
                <b:navBar brand="ShirtCents" brandHref="index.xhtml" inverse="true">
                    <b:navbarLinks>
                        <b:navLink value="Produtos" href="produto.xhtml"></b:navLink>
                        <b:navLink value="Pulseiras" href="#"></b:navLink>

                    </b:navbarLinks>

                    <div class="nav navbar-nav pull-right">
                        <b:navLink id="nomeUsuario" value="#{usuarioLogin.usuario.nome}"></b:navLink>
                        <b:navLink id="modalLink" value="Login" href="javascript:void(0)" icon="glyphicon glyphicon-log-out">
                        </b:navLink>
                        <div id="divLogin">

                            <h:form prependId="false" id="formLogin">   
                                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

                                <p:dialog header="Login" widgetVar="dlg" resizable="false" id="dialogLogin">
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputLabel for="username" value="Username:" />
                                        <p:inputText id="username" value="#{usuarioLogin.usuario.login}" required="true" label="username" />
                                        <h:outputLabel for="password" value="Password:" />
                                        <p:password id="password" value="#{usuarioLogin.usuario.senha}" required="true" label="password" />
                                        <p:commandButton value="Login" action="#{usuarioLogin.entrar()}" update="@all" />
                                    </h:panelGrid>
                                </p:dialog>
                            </h:form>
                        </div>
                    </div>
                </b:navBar>
                <b:jumbotron>
                    <b:container>
                        <h1 style="text-align: center">ShirtCents!</h1>
                    </b:container>

                </b:jumbotron>

            </ui:insert>
        </div>

        <div id="center">
            <ui:insert name="center"> 
                <b:well>

                    <b:row styleClass="show-grid">
                        <b:column col-xs="6" col-md="2">
                            <b:buttonGroup orientation="vertical">
                                <b:button value="Usuario" outcome="usuario" />
                                <b:button value="Produto" outcome="produto" />
                                <b:button value="Categoria" outcome="categoria" />
                                <b:button value="Teste Login"  outcome="login" />
                                <h:form prependId="false">
                                    <b:commandButton value="Sair" action="#{usuarioLogin.sair()}" update="@all" />
                                </h:form>
                            </b:buttonGroup>
                        </b:column>
                        <b:column col-xs="12" col-md="8">
                            Produtos
                        </b:column>
                    </b:row>
                </b:well>
            </ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">
                <b:well>
                    <h3><strong>Footer</strong></h3>
                    <h4>Desenvolvedores</h4>
                    <h5>Victor CÃ©sar</h5>
                    <h5>Pablo Ribeiro</h5>
                    <h5>Pedro Henrique</h5>
                    <h5>Gilberto Olimpio</h5>
                    <h5>Guilherme Gomes</h5>
                </b:well>
            </ui:insert>
        </div>


    </h:body>

</html>
