<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">



    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/social-buttons.css"/>
        <h:outputScript library="js" name="funcoes.js" />
        <h:outputScript library="js" name="jqFancyTransitions.js" />

        <title>ShirtCents</title>
        <script>
            $(document).ready(function () {
                $("#modalLink").click(function () {
                    PF('dlg').show();
                });

                $("#placeHolderID").jqFancyTransitions();


            });

        </script>
    </h:head>

    <h:body style="padding-top: 0px; padding-bottom: 20px;">


        <div id="top">

            <ui:insert name="top">
                <b:navBar brand="ShirtCents" brandHref="index.xhtml" inverse="true">
                    <b:navbarLinks>
            
                        <b:navLink value="Meu Carrinho"  outcome="meu-carrinho.xhtml"></b:navLink>

                    </b:navbarLinks>

                    <div class="nav navbar-nav pull-right">

                        <b:navLink id="nomeUsuario" outcome="login.xhtml" value="#{usuarioLogin.usuario.nome}"></b:navLink>
                        <b:navLink id="cadastrarUsuario" outcome="usuario.xhtml" rendered="#{!usuarioLogin.cadastrar}" value="Cadastro de usuario"></b:navLink>

                        <b:navLink  id="modalLink" rendered="#{!usuarioLogin.logado}" value="Login" href="javascript:void(0)" icon="glyphicon glyphicon-log-out"></b:navLink>

                        <div id="divLogin">

                            <h:form prependId="false" id="formLogin">   
                                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

                                <p:dialog header="Login" widgetVar="dlg" resizable="false" id="dialogLogin">
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <p:outputLabel for="username" value="Username:" />
                                        <p:inputText id="username" value="#{usuarioLogin.usuario.login}" required="true" label="username" />
                                        <p:outputLabel for="password" value="Password:" />
                                        <p:password id="password" value="#{usuarioLogin.usuario.senha}" required="true" label="password" />
                                        <p:commandButton value="Login" action="#{usuarioLogin.entrar()}" update="@all" />
                                    </h:panelGrid>
                                </p:dialog>
                            </h:form>
                        </div>
                    </div>
                </b:navBar>
                <b:well>
                

                    <div id='placeHolderID'>
                        <h:graphicImage library="img" name="ShirtCents1.png"/>
                        <h:graphicImage library="img" name="ShirtCents2.png"/>
                        <h:graphicImage library="img" name="ShirtCents3.png"/>
                        <h:graphicImage library="img" name="ShirtCents4.png"/>
                    </div>

                </b:well>


            </ui:insert>
        </div>

        <div id="center">
            <ui:insert name="center"> 
                <b:well>

                    <b:row styleClass="show-grid">
                        <b:column col-xs="6" col-md="2">
                            <b:well>
                                <b:buttonGroup orientation="vertical">
 
                                    <b:button value="Produto" outcome="produto" rendered="#{usuarioLogin.adm}" />
                                    <b:button value="Buscar Produtos" outcome="busca-produto" />
                                    <b:button value="Meu carrinho" outcome="meu-carrinho.xhtml" rendered="#{usuarioLogin.logado}"/>
                                    <b:button value="Grafico de Produtos" outcome="grafico-produto" rendered="#{usuarioLogin.adm}" />
                                    <b:button value="Grafico de BarChart" outcome="grafico-barchart" rendered="#{usuarioLogin.adm}" />
                                    <b:button value="Selecionar Produto"  outcome="selecionar-produto" />
                                    <b:button value="Endereco"  outcome="endereco" rendered="#{usuarioLogin.adm}" />
                                    <b:button value="Perfil"  outcome="login" rendered="#{usuarioLogin.logado}" />
                                    <h:form prependId="false">
                                        <b:commandButton value="Sair" rendered="#{usuarioLogin.logado}" 
                                                         action="#{usuarioLogin.sair()}" update="@all" />
                                    </h:form>
                                </b:buttonGroup>
                            </b:well>
                        </b:column>

                        <b:column col-xs="12" col-md="10">
                            <b:well>
                                <div id="right">
                                    <ui:insert name="right">
                                    </ui:insert>
                                </div>
                            </b:well>
                        </b:column>
                    </b:row>
                </b:well>
            </ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">
                <b:well>


                    <a href="https://www.facebook.com/shirtcentss" target="_blanck">
                        <h:graphicImage library="img" name="facebook.png"  />
                    </a> 
                    <a href="https://twitter.com/" target="_blanck">
                        <h:graphicImage library="img" name="twitter.png"  />
                    </a>



                    <div class="navbar-inner navbar-content-center">

                        <div style="text-align: center">
                            <h:graphicImage library="img" name="ShirtCents-4.png"/>

                        </div>

                        <p class="text-muted credit center-footer" style="text-align: center">
                            &copy; Powered by <a>ShirtCents Team | 2014</a> 
                        </p>
                    </div>

                </b:well>
            </ui:insert>
        </div>


    </h:body>

</html>
