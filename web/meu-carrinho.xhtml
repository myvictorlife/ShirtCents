<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./modeloTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="right">
        
         <f:view>


            <h:form>
                <h1><h:outputText value="Meu Carrinho"/></h1>
                <p:dataTable value="#{pedidoBean.itens}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Quantidade"/>
                        </f:facet>
                        <h:outputText value="#{item.quantidade}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Valor"/>
                        </f:facet>
                        <h:outputText value="#{item.valor}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Produto"/>
                        </f:facet>
                        <h:outputText value="#{item.idProduto.descricao}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
            <br/>
            <br/>
            <h:form>
                
                <p:outputLabel value="Total Pedido: " for="tTotal"/>
                <p:inputText id="tTotal" value="#{pedidoBean.pedido.total}" /> <h:outputText value=" "/>
                
                <p:outputLabel value="Usuario Logado: " for="tUsuarioLogado"/>
                <p:inputText id="tUsuarioLogado" value="#{usuarioLogin.usuario.nome}" /><h:outputText value=" "/>
                
                    <h:commandButton value="Salvar Pedido" action="#{pedidoBean.salvar()}" />
            </h:form>

            
        </f:view>
        
    </ui:define>
    
</ui:composition>
