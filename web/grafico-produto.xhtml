<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./modeloTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="right">
        <h1>Grafico primefaces</h1>
        <h:form>
            <p:commandButton value="graficar" action="#{produtoBean.listarProdutoGrafico()}" 
                             update="paniel"/>
            <h:panelGroup id="paniel" layout="block">
                <p:chart type="pie" model="#{produtoBean.pieModel}" style="width: 400px; height: 300px"/>
                         
                
            </h:panelGroup>
        </h:form>
            
    </ui:define>
</ui:composition>
