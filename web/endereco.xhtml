<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./modeloTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="right">
        <h3 id="principal">Cadastro de Endereco</h3>        
        <f:view>


            <h:form prependId="false" id="cadastroEndereco">
                
                <h:panelGrid columns="2">
                    <p:outputLabel value="Idendereco:" for="idendereco" />
                    <p:inputText id="idendereco" value="#{enderecoBean.endereco.idendereco}" title="Idendereco" required="true" requiredMessage="The Idendereco field is required."/>
                    <p:outputLabel value="Logradouro:" for="logradouro" />
                    <p:inputText id="logradouro" value="#{enderecoBean.endereco.logradouro}" title="Logradouro" />
                    <p:outputLabel value="Numero:" for="numero" />
                    <p:inputText id="numero" value="#{enderecoBean.endereco.numero}" title="Numero" />
                    <p:outputLabel value="Complemento:" for="complemento" />
                    <p:inputText id="complemento" value="#{enderecoBean.endereco.complemento}" title="Complemento" />
                    <p:outputLabel value="Cidade:" for="cidade" />
                    <p:inputText id="cidade" value="#{enderecoBean.endereco.cidade}" title="Cidade" />
                    <p:outputLabel value="Estado:" for="estado" />
                    <p:inputText id="estado" value="#{enderecoBean.endereco.estado}" title="Estado" />
                    <p:outputLabel value="Pais:" for="pais" />
                    <p:inputText id="pais" value="#{enderecoBean.endereco.pais}" title="Pais" />
                    <p:outputLabel value="Cep:" for="cep" />
                    <p:inputText id="cep" value="#{enderecoBean.endereco.cep}" title="Cep" />
          <!--          <p:outputLabel value="ClienteIdCliente:" for="clienteIdCliente" /> -->
                <!--     <h:selectOneMenu id="clienteIdCliente" value="#{enderecoBean.endereco.clienteIdCliente}" title="ClienteIdCliente" required="true" requiredMessage="The ClienteIdCliente field is required.">-->
                    <!-- TODO: update below reference to list of available items-->
            <!--        <f:selectItems value="#{fixme}"/> -->
                    <!--    </h:selectOneMenu> -->
                </h:panelGrid>
                <p:commandButton value="Cadastrar" actionListener="#{enderecoBean.salvar()}" update=":formListarEndereco :cadastroEndereco"></p:commandButton>
                <p:commandButton value="Limpar" actionListener="#{enderecoBean.novo()}" update=":formListarEndereco :cadastroEndereco"></p:commandButton>

            </h:form>

            <p:separator/>

            <h:form prependId="false" id="formListarEndereco">
                <p:growl id="message" showDetail="true" />
                <h3><h:outputText value="EndereÃ§os Cadastrados"/></h3>
                <p:dataTable value="#{enderecoBean.enderecos}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Idendereco"/>
                        </f:facet>
                        <h:outputText value="#{item.idendereco}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Logradouro"/>
                        </f:facet>
                        <h:outputText value="#{item.logradouro}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Numero"/>
                        </f:facet>
                        <h:outputText value="#{item.numero}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Complemento"/>
                        </f:facet>
                        <h:outputText value="#{item.complemento}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Cidade"/>
                        </f:facet>
                        <h:outputText value="#{item.cidade}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Estado"/>
                        </f:facet>
                        <h:outputText value="#{item.estado}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Pais"/>
                        </f:facet>
                        <h:outputText value="#{item.pais}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Cep"/>
                        </f:facet>
                        <h:outputText value="#{item.cep}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ClienteIdCliente"/>
                        </f:facet>
                        <h:outputText value="#{item.clienteIdCliente}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Apagar"/>
                        </f:facet>
                        <b:commandButton value="" icon="glyphicon glyphicon-trash" actionListener="#{enderecoBean.apagar()}" update=":formListarEndereco :cadastroEndereco">
                            <f:setPropertyActionListener value="#{item}" target="#{enderecoBean.endereco}" />
                            <p:confirm header="ConfirmaÃ§ao" message="Deseja apagar?" icon="ui-icon-alert" />
                        </b:commandButton>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Editar"/>
                        </f:facet>
                        <b:commandButton icon="glyphicon glyphicon-pencil" value="" update=":cadastroEndereco">
                            <f:setPropertyActionListener value="#{item}" target="#{enderecoBean.endereco}" />
                        </b:commandButton>
                    </p:column>                


                </p:dataTable>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>            
            </h:form>

        </f:view>

    </ui:define>
</ui:composition>
