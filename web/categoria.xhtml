<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./modeloTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile"
                xmlns:b="http://bootsfaces.net/ui">
    
    <ui:define name="center">
        <b:well>
            <b:row styleClass="show-grid">
                <b:column col-xs="6" col-md="2">
                    
                    <b:buttonGroup orientation="vertical">
                        <b:button value="Usuario" outcome="usuario" />
                        <b:button value="Produto" outcome="produto" />
                        <b:button value="Categoria" outcome="categoria" />
                        <b:button value="Teste Login"  outcome="login" />
                        <h:form prependId="false">
                            <b:commandButton value="Sair" action="#{usuarioLogin.sair()}" update="@all" />
                        </h:form>
                    </b:buttonGroup>
                </b:column>
                <b:column col-xs="12" col-md="8">
                     <p:growl id="message" showDetail="true" />
        <f:view>
            <h:form id="formGeral">
                <h1>Cadastro de categoria</h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Categoria:" for="categoria" />
                    <p:inputText id="categoria" value="#{categoriaBean.categoria.categoria}" title="Categoria" />
                </p:panelGrid>
                <p:commandButton value="Cadastrar" action="#{categoriaBean.salvar()}" icon="ui-icon-check" 
                                 update=":formGeral:categoria :formTbCategoria:tbCategorias :message">
                </p:commandButton>

            </h:form>

        </f:view>
        <p:separator/>
        
        <f:view>
            <h:form id="formTbCategoria">
                <h1>Categorias existentes</h1>
                <p:dataTable id="tbCategorias" value="#{categoriaBean.categorias}" var="item">

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:outputText value="#{item.idCategoria}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Categoria"/>
                        </f:facet>
                        <h:outputText value="#{item.categoria}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Apagar"/>
                        </f:facet>
                        <p:commandButton value="Apagar" action="#{categoriaBean.apagar()}" update=":formTbCategoria:tbCategorias :message" >
                            <f:setPropertyActionListener value="#{item}" target="#{categoriaBean.categoria}" />
                            <p:confirm header="ConfirmaÃ§ao" message="Deseja apagar?" icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </h:form>
        </f:view>

                </b:column>
            </b:row>
        </b:well>
    </ui:define>
    
</ui:composition>
